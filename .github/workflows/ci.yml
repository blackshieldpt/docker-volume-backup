name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v ./...

      - name: Run integration tests
        run: go test -tags=integration -v ./...

      - name: Build binary
        run: make build

      - name: Verify static binary
        run: |
          file docker-volume-backup
          ldd docker-volume-backup 2>&1 | grep "not a dynamic executable" || (echo "Binary is not static!" && exit 1)

  build-cross-platform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build all platforms
        run: make release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*
